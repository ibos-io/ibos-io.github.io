<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us - ZUNOKS Consulting</title>
    <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
    <div id="header-container"></div>

    <main class="container">
        <h1>Contact ZUNOKS Consulting</h1>
        <p>We would love to hear from you. Please fill out the form below and we will get back to you promptly.</p>

        <form action="process-contact.html" method="post" id="contactForm">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required />

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required />

            <label for="message">Message</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit" class="btn-primary">Send Message</button>
        </form>
    </main>

    <div id="footer-container"></div>

    <script src="assets/js/main.js"></script>
</body>
</html>
